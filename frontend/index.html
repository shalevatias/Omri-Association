<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עמותת עמרי - דשבורד</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: 500;
            color: #666;
        }
        
        .metric-value {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }
        
        .status-good {
            color: #28a745;
        }
        
        .status-warning {
            color: #ffc107;
        }
        
        .status-danger {
            color: #dc3545;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .api-info {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .api-info h4 {
            margin-bottom: 10px;
        }
        
        .api-info code {
            background: rgba(0,0,0,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏛️ עמותת עמרי</h1>
            <p>דשבורד ניהול מתקדם</p>
        </div>
        
        <div id="loading" class="loading">
            ⏳ טוען נתונים...
        </div>
        
        <div id="error" class="error" style="display: none;">
            ❌ שגיאה בטעינת הנתונים
        </div>
        
        <div id="dashboard" class="dashboard" style="display: none;">
            <!-- Budget Status Card -->
            <div class="card">
                <h3>💰 מצב תקציב</h3>
                <div id="budget-metrics"></div>
            </div>
            
            <!-- Donor Statistics Card -->
            <div class="card">
                <h3>👥 סטטיסטיקות תורמים</h3>
                <div id="donor-metrics"></div>
            </div>
            
            <!-- Widow Statistics Card -->
            <div class="card">
                <h3>👩 סטטיסטיקות אלמנות</h3>
                <div id="widow-metrics"></div>
            </div>
        </div>
        
        <div class="api-info">
            <h4>🔗 מידע על ה-API</h4>
            <p>הדשבורד הזה מחובר ל-API של Python FastAPI</p>
            <p>כתובת ה-API: <code>http://localhost:8000</code></p>
            <p>תיעוד API: <code>http://localhost:8000/docs</code></p>
            <p>✅ אין הגנת סיסמה - גישה ישירה!</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function loadDashboardData() {
            try {
                const response = await fetch(`${API_BASE}/api/dashboard/overview`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayDashboardData(data);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError();
            }
        }
        
        function displayDashboardData(data) {
            // Hide loading, show dashboard
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'grid';
            
            // Display budget metrics
            const budgetMetrics = document.getElementById('budget-metrics');
            budgetMetrics.innerHTML = `
                <div class="metric">
                    <span class="metric-label">סה"כ הוצאות</span>
                    <span class="metric-value">${formatNumber(data.budget_status.total_expenses)} ₪</span>
                </div>
                <div class="metric">
                    <span class="metric-label">סה"כ תרומות</span>
                    <span class="metric-value">${formatNumber(data.budget_status.total_donations)} ₪</span>
                </div>
                <div class="metric">
                    <span class="metric-label">יתרה</span>
                    <span class="metric-value ${getBalanceClass(data.budget_status.balance)}">${formatNumber(data.budget_status.balance)} ₪</span>
                </div>
                <div class="metric">
                    <span class="metric-label">סטטוס</span>
                    <span class="metric-value status-good">${data.budget_status.status}</span>
                </div>
            `;
            
            // Display donor metrics
            const donorMetrics = document.getElementById('donor-metrics');
            donorMetrics.innerHTML = `
                <div class="metric">
                    <span class="metric-label">סה"כ תורמים</span>
                    <span class="metric-value">${data.donor_stats.total_donors}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">סה"כ תרומות</span>
                    <span class="metric-value">${formatNumber(data.donor_stats.total_donations)} ₪</span>
                </div>
                <div class="metric">
                    <span class="metric-label">תרומה ממוצעת</span>
                    <span class="metric-value">${formatNumber(data.donor_stats.avg_donation)} ₪</span>
                </div>
                <div class="metric">
                    <span class="metric-label">תרומה מקסימלית</span>
                    <span class="metric-value">${formatNumber(data.donor_stats.max_donation)} ₪</span>
                </div>
            `;
            
            // Display widow metrics
            const widowMetrics = document.getElementById('widow-metrics');
            widowMetrics.innerHTML = `
                <div class="metric">
                    <span class="metric-label">סה"כ אלמנות</span>
                    <span class="metric-value">${data.widow_stats.total_widows}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">סה"כ תמיכה</span>
                    <span class="metric-value">${formatNumber(data.widow_stats.total_support)} ₪</span>
                </div>
                <div class="metric">
                    <span class="metric-label">תמיכה 1000₪</span>
                    <span class="metric-value">${data.widow_stats.support_1000_count}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">תמיכה 2000₪</span>
                    <span class="metric-value">${data.widow_stats.support_2000_count}</span>
                </div>
            `;
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat('he-IL').format(num);
        }
        
        function getBalanceClass(balance) {
            if (balance > 0) return 'status-good';
            if (balance < 0) return 'status-danger';
            return 'status-warning';
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDashboardData);
        
        // Refresh data every 30 seconds
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>
